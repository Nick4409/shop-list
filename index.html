<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css"/>

</head>
<body>
<div class="line">
    <div class="column-left">
        <div class="add-list-container ">
            <div class="add-list">
                <!-- line for adding elements-->

                <div class="add-item-container">
                    <input class="name-input" type="text" placeholder="Назва товару"><button class="add-button white">Додати</button>
                </div>


                <div class="table paddingless">
                    <div class="item">
                        <div class="item-title">
                            <span contenteditable="true" class="title">Печиво</span>
                        </div>
                        <div class="item-add">
                            <button class="red-circle-button glyphicon glyphicon-minus white red-shadow"></button>
                            <span class="count-lable">1</span>
                            <button class=" green-circle-button glyphicon glyphicon-plus white green-shadow"></button>
                        </div>
                        <div class="item-bought">
                            <button class="bought-button">Куплено</button>
                            <button class="delete-button glyphicon glyphicon-remove white red-shadow"></button>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-title">
                            <span contenteditable="true" class="title">Печиво</span>
                        </div>
                        <div class="item-add">
                            <button class="red-circle-button glyphicon glyphicon-minus white red-shadow"></button>
                            <span class="count-lable">1</span>
                            <button class=" green-circle-button glyphicon glyphicon-plus white green-shadow"></button>
                        </div>
                        <div class="item-bought">
                            <button class="bought-button">Куплено</button>
                            <button class="delete-button glyphicon glyphicon-remove white red-shadow"></button>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-title">
                            <span contenteditable="true" class="title">Сир</span>
                        </div>
                        <div class="item-add">
                            <button class="red-circle-button glyphicon glyphicon-minus white red-shadow"></button>
                            <span class="count-lable">1</span>
                            <button class=" green-circle-button glyphicon glyphicon-plus white green-shadow"></button>
                        </div>
                        <div class="item-bought">
                            <button class="bought-button">Куплено</button>
                            <button class="delete-button glyphicon glyphicon-remove white red-shadow"></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="column-right">
        <div class="to-bye-list-container ">
            <div class="to-bye-list">
                <div class="to-bought-title-section">
                    Залишилося
                </div>
                <div class="to-bought-elements-section">
                    <label class="to-bought-element">Помідори <label class="amount-of-element-title">1</label></label>
                    <label class="to-bought-element">Печиво <label class="amount-of-element-title">1</label></label>
                    <label class="to-bought-element">Сир <label class="amount-of-element-title">1</label></label>
                </div>
                <div class="bought-title-section">
                    Куплено
                </div>
                <div class="bought-elements-section">

                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-container">


</div>
</div>


</body>
</html>
